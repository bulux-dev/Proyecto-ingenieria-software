<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <script src = "js/inicio-formulario.js"></script>
        <title>Inscripcion</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Formulario de inscripcion</h1>
        <form action =/action_page.php" method = "post">
        <label class="form-label" for ="nombre">Nombre: </label>
        <input class="form-control" type = "text" id = "nombre" name = "nombre" placeholder="Ingresa tu nombre">
        <br>
        <label class="form-label" for ="email">Email: </label>
        <input class="form-control" type = "email" id = "email" name = "email" placeholder="Ingresa tu email">
        <br>
        <label class="form-label" for ="codigo_carrera">Codigo carrera: </label>
        <input class="form-control" type = "number" id = "codigo_carrera" name = "codigo_carrera" min = "1000" max = "9999" placeholder="Ej: 1490">
        <br>
        <label class="form-label" for ="anio">anio de carne: </label>
        <input class="form-control" type = "number" id = "badge_number" name = "badge_number" min = "01" max = "99" placeholder="Ej: 24">
        <br>
        <label class="form-label" for ="numero_estudiante">Correlativo: </label>
        <input class="form-control" type = "number" id = "correlativo" name = "correlativo" placeholder="1490-24-****">
        <br/>
        <label class="form-label" for = "talla_playera">Talla: </label>
        <select class="form-control" name = "menu_talla" id = "dropdown_talla">
            <option value="testing">-</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
        </select>
        <br><br>
        <input class="btn btn-dark" type ="submit" value ="Enviar">
        </form>
        <button class="btn btn-primary" onclick = "window.location.href = 'inicio.html'">Inicio</button>
    </body>
</html>
