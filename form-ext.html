<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <script src = "js/inicio-formulario.js"></script>
        <title>Inscripcion</title>
    </head>
    <body>
        <h1>Formulario de inscripcion</h1>
        <form action =/action_page.php" method = "post">
        <label for ="nombre">Nombre: </label>
        <input type = "text" id = "nombre" name = "nombre" placeholder="Ingresa tu nombre">
        <br>
        <label for ="email">Email: </label>
        <input type = "email" id = "email" name = "email" placeholder="Ingresa tu email">
        <br>
        <label for ="dpi_usuario">DPI: </label>
        <input type = "number" id = "dpi_usuario" name = "dpi_usuario" placeholder="0000-00000-0000">
        <br>
        <label for = "talla_playera">Talla: </label>
        <select name = "menu_talla" id = "dropdown_talla">
            <option value="testing">-</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="XXXL">XXXL</option>
        </select>
        <br><br>
        <input type ="submit" value ="Enviar">
        </form>
        <button onclick = "window.location.href = 'inicio.html'">Inicio</button>
    </body>
</html>
